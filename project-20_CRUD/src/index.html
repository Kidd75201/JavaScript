<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic Store</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/6369aded1b.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="bg-light py-4 text-info">
        <i class="fas fa-plug"></i> Electronic Store
      </h1>
    </div>

    <div class="d-flex justify-content-center">
      <form class="w-50">
        <input
          type="text"
          id="userid"
          class="form-control"
          readonly
          placeholder="ID"
          autocomplete="off"
        />
        <input
          type="text"
          id="prodname"
          class="form-control"
          placeholder="Product Name"
          autocomplete="off"
        />
        <div class="row">
          <div class="col">
            <input
              type="text"
              id="seller"
              class="form-control m-0"
              placeholder="Seller"
              autocomplete="off"
            />
          </div>
          <div class="col">
            <input
              type="text"
              id="price"
              class="form-control m-0"
              placeholder="Price"
              autocomplete="off"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- *************************************** -->
    <!-- Create, Update, Read and Delete buttons -->
    <!-- *************************************** -->
    <div class="d-flex justify-content-center">
      <button class="btn btn-success" id="btn-create">Create</button>
      <button class="btn btn-primary" id="btn-read">Read</button>
      <button class="btn btn-warning" id="btn-update">Update</button>
      <button class="btn btn-danger" id="btn-delete">Delete All</button>
    </div>

    <div class="container d-flex">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Seller</th>
            <th scope="col">Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>
    <div class="container text-center">
      <div id="notfound"></div>
    </div>

    <div class="w-100 btn btn-success insertmsg">
      Data Inserted Successfully...!
    </div>
    <div class="w-100 btn btn-warning updatemsg">
      Data Updated...! Refresh Database to see results.
    </div>
    <div class="w-100 btn btn-danger deletemsg">
      Data Deleted...!
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
